<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Dashboard</a>
                <a class="nav-item nav-link" href="#">Tasks</a>
                <a class="nav-item nav-link" href="#">Reports</a>
                
              </div>
            </div>
          </nav>
          <nav class="m-3">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active">Tasks</li>
            </ol>
          </nav>

    </header>

    <main>
      <button class="btn btn-primary m-3" type="button">Add Task</button>
      <div class="card m-3">
        <div class="card-header">
          Task List
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item active d-flex justify-content-between align-items-center">Task 1 <span class="badge bg-success rounded-pill ">New</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Task 2 <span class="badge bg-warning rounded-pill ">In progress</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Task 3 <span class="badge bg-danger rounded-pill ">Cancel</span></li>
          </ul>
        </div>
      </div>
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
